<h2>Laporan Inspeksi Kualitas</h2>

<form> 
    <!--ID Produk-->
    <label for="idproduk">ID Produk:</label><br>
    <input type="text" id="idproduk" name="idproduk"><br><br>
    
    <!-- Nama Inspektur-->
     <label for="nama">Nama Inspektur:</label><br>
    <input type="text" id="namaInspektur" name="namaInspektur"><br><br>

    <!-- Jenis Cacat-->
    <label for="jenisCacat">Jenis Cacat:</label><br> 
    <input type="radio" id="geometri" name="jenisCacat" value="Geometri"> Geometri<br>
    <input type="radio" id="permukaan" name="jenisCacat" value="Permukaan"> Permukaan<br>
    <input type="radio" id="dimensi" name="jenisCacat" value="Dimensi"> Dimensi<br>

    <!--Jumalah Cacat-->
    <label for="jumlahcacat">Jumlah Cacat:</label><br> 
    <input type="number" id="jumlahCacat" name="jumlahCacat"><br><br>

    <!--Foto Produk-->
    <label for="fotoProduk">Foto Produk:</label><br>
    <input type="file" id="fotoProduk" name="fotoProduk"><br><br>   

    <!--Tombol Submit-->
    <button type="submit">Submit</button>
</form>
