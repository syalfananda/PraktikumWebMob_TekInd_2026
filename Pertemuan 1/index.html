<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mesin Produksi</title>
    <head>
        <body> 
            <h1> Profil Mesin Produksi CNC-01</h1>
            <hr>
            <h2>Spesifikasi Mesin</h2>
            <ul> 
                <li><strong>Merk:</strong> Yamazaki Mazak</li>
                <li><strong>Kapasitas:</strong> 500 unit/hari</li>
                <li><strong>Status:</strong> <span style="color: green;">Operasional</span></li>
            </ul>
            <h2>Jadwal Pemeliharaan</h2>
            <table border="1" cellpadding="5">
                <tr>
                    <th>Tanggal</th>
                    <th>Jenis Pemeliharaan</th>
                    <th>Teknisi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12 jan 2024</td>
                    <td>Penggantian Oli</td>
                    <td>Teknisi A</td>
                </tr>
                <tr>
                    <td>15 Feb 2024</td>
                    <td>Kalibrasi Presisi</td>
                    <td>Teknisi B</td>
                </tr>
        </tbody>
    </table>
    <hr>
    <h2>Input Data Harian</h2>
    <form action="">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal"><br><br>
        <label for="shift">Shift Kerja:</label><br>
        <select id="shift" name="shift">
            <option value="pagi">Pagi (08:00 - 16:00)</option>
            <option value="siang">Siang (16:00 - 24:00)</option>
            <option value="malam">Malam (24:00 - 08:00)</option>
        </select><br><br>
        <label for="Jumlah">Jumlah Produksi (unit):</label><br>
        <input type="number" id="jumlah" name="jumlah" min="0" placeholder="Masukkan jumlah..."><br><br>
        <label for="Catatan">Catatan Kerusakan:</label><br>
        <textarea id="catatan" name="catatan" rows="4" cols="50" placeholder="Diskripsikan jika ada kendala..."></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
