<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="laporan_kualitas.css">
    <title>Laporan Inspeksi Kualitas_Syalfa Oktifa Nanda_23051430023</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Laporan Inspeksi Kualitas</h1>
            <h3>Dibuat oleh : Syalfa Oktifa Nanda (23051430023)</h3>
        </header>
        <section>
            <form action="">
                <!-- field id produk -->
                <label for="id_produk">Id Produk :</label><br>
                <input type="text" id="id_produk" name="Id Produk" placeholder="Masukkan id produk" required><br><br>

                <!-- field nama inspektur  -->
                <label for="nama_inspektur">Nama Inspektur :</label><br>
                <input type="text" id="nama_inspektur" name="nama_inspektur" placeholder="Masukkan nama inspektur"
                    required><br><br>

                <!-- field jenis cacat -->
                <label>Jenis Cacat :</label>
                <!-- Radio opsi geometri -->
                <input type="radio" id="geometri" name="status" value="geometri">
                <label class="label-radio" for="geometri">Geometri</label><br>
                <!-- Radio opsi permukaan -->
                <input type="radio" id="permukaan" name="status" value="permukaan">
                <label class="label-radio" for="permukaan">Permukaan</label><br>
                <!-- Radio opsi fungsional -->
                <input type="radio" id="fungsional" name="status" value="fungsional">
                <label class="label-radio" for="fungsional">Fungsional</label><br><br>

                <!-- field jumlah cacat -->
                <label for="jumlah_cacat">Jumlah Produk Cacat(Unit) :</label><br>
                <input type="number" id="jumlah_cacat" name="jumlah_cacat" min="0"
                    placeholder="Masukkan jumlah produk cacat"><br><br>

                <!-- field foto produk -->
                <label for="foto_produk">Upload Foto Produk :</label><br>
                <input type="file" id="foto_produk" name="foto_produk"
                    placeholder="Upload foto produk dari perangkat Anda">
                <br><br>
                <button type="submit">Simpan Data</button><br><br>
                <button type="reset">Reset data</button>
            </form>
        </section>
    </div>
</body>

</html>
